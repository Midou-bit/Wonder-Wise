<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWise - Explorez le monde intelligemment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-slideshow"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    
    <header class="hero">
        <h1 class="hero-title">
            <span class="wander">Wander</span><span class="wise">Wise</span>
        </h1>
        <p class="hero-subtitle">Votre assistant de voyage intelligent</p>
    </header>

    <div class="chatbot-container">
        <div class="chatbot-interface">
            <div class="chat-header">
                <div class="chat-icon">
                    <i class="fas fa-plane-departure"></i>
                </div>
                <div class="chat-greeting">
                    <h3>Prêt à explorer ?</h3>
                    <p>Où souhaites-tu voyager aujourd'hui ?</p>
                </div>
            </div>
            <div class="chat-search">
                <input type="text" placeholder="Où voulez-vous aller ?" class="search-input">
                <button class="search-button">
                    <i class="fas fa-search-location"></i>
                </button>
            </div>
            <div class="chat-messages">
                <div class="message bot-message">
                    <p>Bonjour ! Je suis WanderWise, votre guide de voyage intelligent. 🌍</p>
                </div>
            </div>
        </div>
        
        <div class="chatbot-trigger">
            <i class="fas fa-compass"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
